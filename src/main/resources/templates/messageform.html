<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Message Form</h1>
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <div class="form-group">
        <label >Content</label>
        <input type="text" th:field="*{content}" class="form-control" placeholder="Enter Content">
    </div>
    <div class="form-group">
        <label >Date</label>
        <input type="text" th:field="*{date}" class="form-control" placeholder="Enter Date">
    </div>
    <div class="form-group">
        <label >Sent By</label>
        <input type="text" th:field="*{sentby}" class="form-control" placeholder="Enter Sent By">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div></div>
    <br /><br/>
    <h1>Picture upload</h1>
    <form method="POST" action="/add" th:object="${message}"
          enctype="multipart/form-data">
        <input type="file" name="file" />br/><br/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
